            getGeoJson: function (callback) {
                callback({
                    type: 'FeatureCollection',
                    features: [feature]

            }
        }
    })
});

myChart.on(ecConfig.EVENT.CLICK, function (param) {
    var name = param.name;
    var dataOpt = [{
        name: name,
        selected: true
    }];
    var roamOpt = {
        focus: name
    }
    if (name === 'China') {
        myChart.setOption({
            series: [{
                name: 'Globe',
                type: 'map3d',
                data: dataOpt,
                roam: roamOpt
            }, {
                name: 'Map',
                type: 'map',
                mapType: 'china'
            }]
        });
    }
    else if(name === 'United States of America') {
        myChart.setOption({
            series: [{
                name: 'Globe',
                type: 'map3d',
                data: dataOpt,
                roam: roamOpt
            }, {
                name: 'Map',
                type: 'map',
                mapType: 'usa'
            }]
        })
    }
    else {
        myChart.setOption({
            series: [{
                name: 'Globe',
                type: 'map3d',
                data: dataOpt,
                roam: roamOpt
            }, {
                name: 'Map',
                type: 'map',
                mapType: name
            }]
